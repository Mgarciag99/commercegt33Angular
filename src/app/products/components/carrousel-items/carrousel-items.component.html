<div id="carouselExampleAutoplaying" class="carousel slide container-md rounded-4 mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let group of groups ; let isFirstGroup = first">
            <div class="carousel-item" [class.active]="isFirstGroup">
                <div class="d-flex justify-content-between align-items-center">
                    <div *ngFor="let category of group">
                        <img class="rounded-circle image-carrousel" src="{{ category.cat_image }}" alt="...">
                        <p class="text-center text-muted font-weight-bold">{{ category.cat_name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
